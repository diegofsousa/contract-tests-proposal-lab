# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Project cicd flow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

  local-contract-tests:

      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [ 18.x ]

      steps:
        - uses: actions/checkout@v3
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
        - name: Run schema tests
          run: |
            cd schema_tests/tests/
            npm install
            node index.js

  validate-external-contract-tests:
      needs: [build, local-contract-tests]
      runs-on: ubuntu-latest

      steps:
        - name: External contract validate
          uses: fjogeleit/http-request-action@v1
          with:
            url: 'https://8vip765q9k.execute-api.sa-east-1.amazonaws.com/default/basicLambda'
            method: 'POST'
            customHeaders: '{"Content-Type": "application/json"}'
            data: '{
              "data" : [ {
                "key" : "messageV1",
                "object" : {
                  "fee" : 0.7203228025807761
                }
              }, {
                "key" : "cardV1",
                "object" : {
                  "id" : 287612310210581,
                  "name" : "IMVb_zcRAJ",
                  "fee" : 0.9558223933937818,
                  "details" : {
                    "type" : "36hbMlGZbm",
                    "active" : true,
                    "days" : 542101621
                  }
                }
              } ]
            }
          '

        - name: Show Response
          run: |
            echo ${{ steps.myRequest.outputs.response }}
            echo ${{ steps.myRequest.outputs.headers }}
